<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Document</title>
</head>
<body>

    <aside>
        <h1>MJPLANS</h1>
        <p>AccountPlans system</p>
        <div class="list-category">

            <div class="category">
                <h2>Shopping</h1>
                <ul id="items-shopping">
                    <li>Hello</li>
                </ul>
            </div>
            
            <div class="category">
                <h2>Services</h1>
                <ul id="items-services">
                    <li>Hello</li>
                </ul>
            </div>
            
            <div class="category">
                <h2>Maintenance</h1>
                <ul id="items-maintenance">
                    <li>Hello</li>
                </ul>
            </div>
            
        </div>

        <button id="add-plans" class="add-plans">
            Add Account
        </button>

    </aside>
    <main>
        <h1>Details Accounts</h1>
        <div class="account-info" id="account-info">
            <p>Plan Name: <span>Value</span></p>
            <p>Cost: <span>Value</span></p>
            <p>Description: <span>Value</span></p>
            <button class="btn-edit" id="btn-edit">Edit</button>
            <button class="btn-delete" id="btn-delete">Delete</button>
        </div>
    </main>

    <form id="create-account" class="create-account" action="">
        <i class='bx bx-x' id="close"></i>
        <h1>Add account</h1>
        <p>Fill in the details below to create a new account.</p>

        <!--  -->
        <label for="name">Name:</label>
        <input 
            type="text" 
            placeholder="Enter the account name"
            id="name"
        >
        <span class="error-messages" id="nameError"></span>

        <!--  -->
        <label for="cost">Cost:</label>
        <input 
            type="text"
            placeholder="Enter the account cost"
            id="cost"
        >
        <span class="error-messages" id="costError"></span>

        <!--  -->
        <label for="description">Description:</label>
        <input 
            type="text"
            class="description"
            placeholder="Enter the account description"
            id="description"
        >
        <span class="error-messages" id="descriptionError"></span>
        
        <!--  -->
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="">Select a category</option>
            <option value="shopping">Shopping</option>
            <option value="services">Services</option>
            <option value="maintenance">Maintenance</option>
        </select>
        <span class="error-messages" id="categoryError"></span>


        <button type="submit">Create Account</button>
    </form>

    <script src="assets/scripts/modal.js"></script>
    <script src="assets/scripts/formCreate.js"></script>
</body>
</html>
